name: build

on:
  workflow_call:
    inputs:
      # Clone Action
      repoUrl:
        required: true
        type: string
      repoPkg:
        required: true
        type: string
      svnTarget:
        type: boolean
        default: false
      # Architecture Action
      architecture:
        type: string
      tplPacmanConf:
        type: string
      tplMakepkgConf:
        type: string
      confOutDir:
        type: string
      repoTag:
        type: string
      repoTagKey:
        type: string
      repoServer:
        type: string
      repoServerKey:
        type: string
      pkg:
        type: string
      updatePkg:
        type: boolean
        default: false
      # # Build Action
      makepkgArgs:
        type: string
      multilib:
        type: boolean
        default: false
      nvidiaUtils:
        type: boolean
        default: false
      # # Upload Action
      upload:
        type: boolean
        default: true
      commit:
        type: boolean
        default: true 
  workflow_dispatch:
    inputs:
      # Clone Action
      repoUrl:
        required: true
        type: string
      repoPkg:
        required: true
        type: string
      svnTarget:
        type: boolean
        default: false
      # Architecture Action
      architecture:
        type: string
      repoTag:
        type: string
      makepkgArgs:
        type: string
      multilib:
        type: boolean
        default: false
      nvidiaUtils:
        type: boolean
        default: false
      # Upload Action
      upload:
        type: boolean
        default: true
      commit:
        type: boolean
        default: true 

jobs:
  package: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Clone Package
        id: clone
        uses: highkeep/pkgbuild_clone-action@main
        with:
          repoUrl: ${{ inputs.repoUrl }}
          repoPkg: ${{ inputs.repoPkg }}
          svnTarget: ${{ inputs.svnTarget }}
      - name: Check version
        id: version
        uses: highkeep/pkgbuild_version-action@main
        with:
          repoTag: ${{ inputs.repoTag }}
          pkg: ${{ steps.clone.outputs.pkg }}
          pkgRef: ${{ steps.clone.outputs.pkgRef }}
      - name: Setup Architecture
        if: ${{ steps.version.outputs.updatePkg == 'true' }}
        id: setupArch
        uses: highkeep/pkgbuild_architecture-action@main
        with:
          architecture: ${{ inputs.architecture }}
          tplPacmanConf: ${{ inputs.tplPacmanConf }}
          tplMakepkgConf: ${{ inputs.tplPacmanConf }}
          confOutDir: ${{ inputs.confOutDir }}
          repoTag: ${{ inputs.repoTag }}
          repoTagKey: ${{ inputs.repoTagKey }}
          repoServer: ${{ inputs.repoServer }}
          repoServerKey: ${{ inputs.repoServerKey }}
          pkg: ${{ steps.clone.outputs.pkg }}
          updatePkg: ${{ inputs.updatePkg }}
      # - name: Makepkg Build and Check
